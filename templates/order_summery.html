{% extends 'base.html' %}
{% block content %}
<div class="box-element">
          
    <hr>
    <h3>Order Summary</h3>
    <hr>
    <div class="cart-row">
        <div style="flex:2"><img class="row-image" src="{{order.product.image.url}} "width="150px" height="150px"></div>
        <div style="flex:2"><p>{{order.product.Name}}</p></div>
        <div style="flex:1"><p>{{order.amount|floatformat:2}}</p></div>

        <form action="{% url 'get_coupon' %}" method="POST" id="couponcodeform" on-submit="return false">
            {% csrf_token %} 
            
        <div style="flex:1"><input type="text" id="couponcode" name="couponcode" > 
        <button type="submit" value="Continue">Redeem:</button>
        
    </form>

    </div>
</div>
</div>
    <form action="/handlerequest" method="post">
        {% csrf_token %}
  


<script
src="https://checkout.razorpay.com/v1/checkout.js"
data-key="{{razorpay_merchant_id}}" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
data-currency="INR"//You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
data-order_id="{{order_id }}"//Replace with the order_id generated by you in the backend.
data-buttontext="Pay with Razorpay"
data-prefill.name="{{request.user.name}}"
data-prefill.email="{{request.user.email}}"
data-prefill.contact= "+91" + "{{request.user.phone}}"
data-description=""
data-name="Cargo "

data-theme.color="#F37254"
></script>
</form>
{% endblock content %}
